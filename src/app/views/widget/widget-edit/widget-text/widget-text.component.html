<body>
<header>
  <div class="container-fluid" id="profile-gray" style="display: inline-block">
    <h1 id="profile-header-gray">&nbsp; Widget Edit
      <a routerLink="/profile/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget">
        <i class="fas fa-chevron-left fontawesome_icon" id= "back-chevron-gray"></i>
      </a>
      <a routerLink="/profile/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget">
        <i class="fas fa-check fontawesome_icon" id="check-icon-gray"></i>
      </a>
    </h1>
  </div>
</header>
<br/>
<div class="container">
  Text <input [(ngModel)]="widget.text" class="form-control"/>
  Rows <input [(ngModel)]="widget.rows" class="form-control" type="number"/>
  <label for="Name">Name</label>
  <div> <input [(ngModel)]="widget.name" type="text" class="form-control" id="Name" name="name" placeholder="Name">
  </div>
  Placeholder <input [(ngModel)]="widget.placeholder" class="form-control" required/> <p></p>
  <div class="input-group"> <input type="text" readonly value="Formatted" class="form-control"/>
    <span class="input-group-addon"> <input [(ngModel)]="widget['formatted']" type="checkbox"/> </span>
  </div>
</div>
<footer id="gray-footer">
  <div class="container-fluid">
    <a routerLink="/profile/{{userId}}">
      <i class="fas fa-user fontawesome_icon" id="user-blue"></i>
    </a>
  </div>
</footer>
</body>
