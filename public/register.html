<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel= "stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<h1 id="register-header">Register</h1>
<div class="container-fluid">
    <form>
        <div class ="form-group">
            <input type="text" class="form-control" id="usernameInput" placeholder="username">
        </div>
        <div class ="form-group">
            <input type="password" class="form-control" id="passwordInput" placeholder="password">
        </div>
        <div class ="form-group">
            <input type="password" class="form-control" id="passwordVerify" placeholder=" verify password">
        </div>
    </form>
    <a class="btn btn-primary btn-block" href="profile.html">Register</a>
    <a class="btn btn-danger btn-block" href="login.html">Cancel</a>
</div>
</body>
</html>
