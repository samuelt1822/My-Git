<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-List</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel= "stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container-fluid" id="profile-blue" style="display: inline-block">
        <h1 id="profile-header">&nbsp;&nbsp; New Website
                <i class="fas fa-chevron-left fontawsome_icon" id= "back-chevron"></i>
            <a href="website-list.html">
                <i class="fas fa-check fontawsome_icon" id="check-icon"></i>
            </a>
        </h1>
    </div>
</header>
<div class="body-wrapper">
    <div class="container-fluid">
        <br />
        <br />
        <form>
            <div style="padding:5px" class ="form-group">
                <label for="NameInput">Name</label>
                <input type="text" class="form-control" id="NameInput" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="TextArea">Description</label>
                <textarea class="form-control" id="TextArea" placeholder="Description" rows="3"></textarea>
            </div>
        </form>
        <br />
        <br />
        <br />
    </div>
</div>
<footer id="blue-footer">
    <div class="container-fluid">
        <a href="profile.html">
            <i class="fas fa-user fontawsome_icon" id="user-white"></i>
        </a>
    </div>
</footer>
</body>
</html>
