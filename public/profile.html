<!DOCTYPE html>
<html lang="en">
<div class="content"></div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel= "stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container-fluid" id="profile-blue">
        <h1 id="profile-header">Profile
            <a href="profile.html">
                <i class="fas fa-check fontawsome_icon" id="check-icon"></i>
            </a>
        </h1>
    </div>
</header>
<br />
<div class="body-wrapper">
    <div class="container-fluid">
        <form>
            <div class ="form-group">
                <label for="userNameInput">Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="jannunzi">
            </div>
            <div class ="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="jannunzi@gmail.com">
            </div>
            <div class ="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Jose">
            </div>
            <div class ="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Annunziato">
            </div>
        </form>
        <a class="btn btn-primary btn-block" href="website-list.html">Websites</a>
        <a class="btn btn-danger btn-block" href="login.html">Logout</a>
    </div>
</div>
<footer id="blue-footer">
    <div class="container-fluid">
        <i class="fas fa-user fontawsome_icon" id="user-white"></i>
    </div>
</footer>
</body>
</html>
