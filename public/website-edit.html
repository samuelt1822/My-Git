<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-List</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel= "stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container-fluid" id="profile-blue">
        <h1 id="profile-header">&nbsp;&nbsp; Edit Website
                <i class="fas fa-chevron-left fontawsome_icon" id= "back-chevron"></i>
            <a href="website-list.html">
                <i class="fas fa-check fontawsome_icon" id="check-icon"></i>
            </a>
        </h1>
    </div>
</header>
<div class="container-fluid">
    <br />
    <br />
    <form>
        <div class ="form-group">
            <label for="Website Name">Website Name</label>
            <input type="text" class="form-control" id="Website Name" placeholder="Blogger">
        </div>
        <div class="form-group">
            <label for="TextArea">Website Description</label>
            <textarea class="form-control" id="TextArea"
                      placeholder="Blogger is a blog-publishing service that allows multi-user blogs with time-stamped
                      entries. It was developed by Pytra Labs, which was bought by Google in 2003. Generally, the blogs
                      are hosted by Google and are avaialble for users to view." rows="3">

            </textarea>
        </div>
    </form>
    <br />
    <a class="btn btn-danger btn-block">Delete</a> <!-- add link later -->
</div>
<footer id="blue-footer">
    <div class="container-fluid">
        <a href="profile.html">
            <i class="fas fa-user fontawsome_icon" id="user-white"></i>
        </a>
    </div>
</footer>
</body>
</html>
